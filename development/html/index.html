<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>

        height: 100%;
    }

        height: 50%;
    }

        <div class="row">

                <div class="container-annonce">
                    Hello World
                </div>
            </div>
            <div class="col-sm-4" style="background-color: cornflowerblue">
                <div class="container-action">
                    <p>Postuler</p>
                </div>
                <div class="container-action">
                    <p>S'inscrire</p>
                </div>
            </div>
        </div>
    </div>

</html>
