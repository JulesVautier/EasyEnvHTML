<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EasyEnvHTML</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
    html {
        height: 100%;
    }
    body {
        min-height: 100vh;
        font-family: "Droid Sans Mono";
    }

    .container-annonce {
        height: 100vh;
        width: 50vh;
        background-color: plum;
        margin: 0 auto;
    }
    .container-annonce-header {
        height: 20vh;
        border-bottom: 4px solid cornflowerblue;
    }
    .container-annonce-body {
        height: 80vh;
    }
    .actions {
        border-radius: 2%;
    }
    .container-action {
        height: 50vh;
    }
    .text-header {
    }
    .annonce-square {
        border-radius: 25px;
        background-color: aliceblue;
        padding: 20px;
    }
</style>
<body style="max-height: 100%">
<div class="container-fluid" style="background-color: black">
    <div class="container-fluid" style="margin: 1px">
        <div class="row">
            <div class="col-sm-8" style="background-color: antiquewhite">
                <div class="container-annonce">
                    <div class="container-annonce-header">
                        <p class="text-header">Retrouvez ici les offres d'emploi postées par la clinique Sainte-Geneviève.</p>
                    </div>
                    <div class="container-annonce-body">
                        <div class="annonce-square">
                            <b><p style="color: black">INFIRMIERE IDE</p></b>
                            <p>Clinque Ste-Geneviève</p>
                            <p>PARIS 75012</p>
                            <p>Vous savez conduire un entretien infirmier, donner des conseils de prévention adaptés au poste de travail ...</p>
                            <p>CDD disponible tout de suite !</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4 actions" style="background-color: cornflowerblue;">
                <div class="container-action" style="background-color: aqua">
                    <p>Postuler</p>
                </div>
                <div class="container-action" style="background-color: aquamarine">
                    <p>S'inscrire</p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
